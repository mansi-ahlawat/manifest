apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: mansiahlawat/node-app:dev-v124
        ports:
        - containerPort: 3000
