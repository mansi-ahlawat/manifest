apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment-stage
  namespace: stage
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app-stage
  template:
    metadata:
      labels:
        app: node-app-stage
    spec:
      containers:
      - name: node-app-stage
        image: mansiahlawat/node-app:artifact-13
        ports:
        - containerPort: 3000
      imagePullSecrets:
         - name: myregistrykey
